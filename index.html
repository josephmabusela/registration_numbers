<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <title>Registrations Project</title>
</head>
<body>
    <div class="container">
        <div class="registrations">
            <h1>Registration Numbers</h1>
        </div>
        <div class="errorText">
            <p></p>
        </div>
        <div class="registration-input">
            <input type="text" name="" class="registrationInput" value="" placeholder="Enter a registration">
        </div>
        <h3>Select a City</h3>
        <div class="buttons">
            <label class="">
                <input type="radio" name="radioButton" class="radioButton" value="cape town">
                <span class="label-body">Cape Town</span>
            </label>
            <label class="">
                <input type="radio" name="radioButton" class="radioButton" value="paarl">
                <span class="label-body">Paarl</span>
            </label>
            <label class="">
                <input type="radio" name="radioButton" class="radioButton" value="belville">
                <span class="label-body">Belville</span>
            </label>
        </div>
        <div class="registration-display">
            <button class="registrationButton">Add Registration!</button>
            <button class="reset">Reset</button>
        </div>
        <div class="registrations-parent">
            <ul class="display-city">
            
            </ul>
        </div>
    </div>
<script src="factory.js"></script>
<script src="registration_number.js"></script>
</body>
</html>
